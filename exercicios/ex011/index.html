<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <!--A ordem importa-->
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Estou apredendo a reproduzir ádios em HTML5</p>
    <audio src="midia/littlesamba.mp3" controls preload="metadata"></audio>
    <audio preload="metadata" controls>
    <!--O navegador irá carregar na ordem até que um funcione-->
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.ogg" type="audio/ogg">
        <source src="midia/guanacast-33.wav" type="audio/wav">
        <p>Seu navegador não consegue reproduzir áudio <a href="midia/guanacast-33.mp3" download="guanacast-33.mp3" type="audio/mp3">Clique aqui para baixar o áudio</a></p>

    </audio>
</body>
</html>
