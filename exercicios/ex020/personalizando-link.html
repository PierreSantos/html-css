<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalizando link</title>
    <style>
        body{
            font: normal 1em Arial, Helvetica, sans-serif;
        }

        a{
            font-weight: bold;
            text-decoration: none;
            color: red;
        }

        a:visited{
            color: darkblue;
        }

        a:hover{
            text-decoration: underline;
        }

        .especial:hover{
            color: white;
            background-color: black;
            text-decoration: none;
        }

        .especial::before {
            content: ">>";
            font-weight: lighter;
        }

        .especial::after {
            content: '<<';
            font-weight: lighter;
        }
    </style>
</head>
<body>
    <h1>Personalizando um Link</h1>
    <p>
        Para aprender HTML e CSS, acesse o
        <a href="https://youtube.com">GitHub do Guanabara</a>
    </p>
    <p>
        Se quiser conhecer mais sobre os padrões, visite o site do
        <a href="https://google.com" target="_blank">Escritório do W3C no Brasul</a>      
    </p>
    <p>
        Para acompanhar os cursos, acesse o
        <a href="https://youtube.com/cursoemvideo" class="especial">canal do Curso em Video</a>
    </p>
</body>
</html>
